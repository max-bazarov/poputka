<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    h1, p, a {
      font-family: 'Montserrat', sans-serif;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #dc7647;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Подтверждение электронной почты</h1>
  <p>Спасибо за регистрацию, {{ name }}! Пожалуйста, подтвердите свою электронную почту, нажав на ссылку ниже:</p>
  <a href="https://poputka.app/verify/?token={{ token }}" class="button">Подтвердить электронную почту</a>
  <p>Если вы не регистрировались на нашем сайте, просто проигнорируйте это письмо.</p>
</body>
</html>
